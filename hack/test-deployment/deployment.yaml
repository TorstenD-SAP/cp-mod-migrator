apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-cleaner
  namespace: kyma-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-cleaner
  template:
    metadata:
      labels:
        app: test-cleaner
    spec:
      serviceAccountName: cleaner-admin-sa
      initContainers:
        - name: init-cleanup
          image: europe-docker.pkg.dev/kyma-project/dev/cp-mod-cleaner:PR-10
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1337
      containers:
        - name: test-cleaner
          image:  eu.gcr.io/kyma-project/external/busybox:1.34.1
          command: ['sh', '-c', 'echo The app is running! && sleep 3600']
